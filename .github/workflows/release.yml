name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        include:
          - target: x86_64-apple-darwin
            os: macos-latest
            name: darwin-x64
          - target: aarch64-apple-darwin
            os: macos-latest
            name: darwin-arm64
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: linux-x64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            name: linux-arm64
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            name: linux-x64-musl
          - target: aarch64-unknown-linux-musl
            os: ubuntu-latest
            name: linux-arm64-musl
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            name: windows-x64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Install musl tools (Linux musl)
        if: contains(matrix.target, 'musl')
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools
          if [[ "${{ matrix.target }}" == "aarch64-unknown-linux-musl" ]]; then
            sudo apt-get install -y gcc-aarch64-linux-gnu musl-dev
          fi

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_MUSL_LINKER: aarch64-linux-gnu-gcc

      - name: Package (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/shape dist/
          cd dist
          tar -czvf shape-${{ matrix.name }}.tar.gz shape
          shasum -a 256 shape-${{ matrix.name }}.tar.gz > shape-${{ matrix.name }}.tar.gz.sha256

      - name: Package (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist
          Copy-Item target/${{ matrix.target }}/release/shape.exe dist/
          Compress-Archive -Path dist/shape.exe -DestinationPath dist/shape-${{ matrix.name }}.zip
          $hash = Get-FileHash dist/shape-${{ matrix.name }}.zip -Algorithm SHA256
          # Use ASCII encoding to match Unix shasum format (no BOM, LF line endings)
          [IO.File]::WriteAllText("dist/shape-${{ matrix.name }}.zip.sha256", "$($hash.Hash.ToLower())  shape-${{ matrix.name }}.zip`n")

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: shape-${{ matrix.name }}
          path: dist/shape-*

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          find artifacts -type f \( -name "*.tar.gz" -o -name "*.zip" -o -name "*.sha256" \) -exec cp {} release/ \;
          cd release
          # Normalize checksums: remove BOM, convert CRLF to LF, ensure consistent format
          for f in *.sha256; do
            # Remove BOM if present and normalize line endings
            sed -i 's/\xEF\xBB\xBF//g; s/\r$//' "$f"
          done
          cat *.sha256 | sort > checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-npm:
    needs: release
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Publish platform packages
        working-directory: packages/npm
        run: |
          VERSION=${GITHUB_REF_NAME#v}

          for platform in darwin-arm64 darwin-x64 linux-arm64 linux-x64 windows-x64; do
            cd @shape-cli/$platform
            npm version $VERSION --no-git-tag-version
            mkdir -p bin

            if [[ "$platform" == "windows-x64" ]]; then
              unzip ../../../artifacts/shape-$platform/shape-$platform.zip -d bin/
            else
              tar -xzf ../../../artifacts/shape-$platform/shape-$platform.tar.gz -C bin/
            fi

            npm publish --access public
            cd ..
          done
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish main package
        working-directory: packages/npm/shape-cli
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          npm version $VERSION --no-git-tag-version
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-pypi:
    needs: release
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build tools
        run: pip install build twine

      - name: Build and publish
        working-directory: packages/python
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          sed -i "s/version = \"0.0.0\"/version = \"$VERSION\"/" pyproject.toml
          python -m build
          twine upload dist/*
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}

  publish-rubygems:
    needs: release
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'

      - name: Build and publish gem
        working-directory: packages/ruby
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          sed -i "s/spec.version.*/spec.version = \"$VERSION\"/" shape-cli.gemspec
          gem build shape-cli.gemspec
          gem push shape-cli-$VERSION.gem
        env:
          GEM_HOST_API_KEY: ${{ secrets.RUBYGEMS_API_KEY }}
